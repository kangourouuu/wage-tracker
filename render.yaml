services:
- type: web
  name: wage-tracker-backend
  runtime: node
  plan: free
  buildCommand: "cd apps/backend && yarn install --frozen-lockfile && ./node_modules/.bin/nest build"
  startCommand: "cd apps/backend && yarn start:prod"
  envVars:
  - key: NODE_OPTIONS
    value: --max_old_space_size=1024
  - key: NODE_ENV
    value: production
  - key: PORT
    value: 3000
  - fromGroup: wage-tracker-env
databases:
- name: wage-tracker-db
  databaseName: wage_tracker_db
  plan: free
