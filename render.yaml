services:
- type: web
  name: wage-tracker-backend
  plan: free
  runtime: node
  buildCommand: "cd apps/backend && yarn install --frozen-lockfile && yarn tsc"
  startCommand: "cd apps/backend && yarn start:prod"
  envVars:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: 3000
  - key: JWT_SECRET
    generateValue: true
  - key: JWT_ACCESS_EXP
    value: 15m
  - key: JWT_REFRESH_EXP
    value: 30d
  - key: FRONTEND_URL
    value: "https://wage-tracker-fe.vercel.app"
  - key: DB_HOST
    fromService:
      type: pserv
      name: wage-tracker-db
      property: host
  - key: DB_PORT
    fromService:
      type: pserv
      name: wage-tracker-db
      property: port
  - key: DB_USERNAME
    fromService:
      type: pserv
      name: wage-tracker-db
      property: user
  - key: DB_PASSWORD
    fromService:
      type: pserv
      name: wage-tracker-db
      property: password
  - key: DB_DATABASE
    fromService:
      type: pserv
      name: wage-tracker-db
      property: database
