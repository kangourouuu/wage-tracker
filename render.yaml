services:
- type: web
  name: wage-tracker-backend
  plan: free
  runtime: node
  buildCommand: "cd apps/backend && yarn install --frozen-lockfile && yarn tsc"
  startCommand: "cd apps/backend && yarn start:prod"
  envVars:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: 3000
  - key: JWT_SECRET
    generateValue: true
  - key: JWT_ACCESS_EXP
    value: 15m
  - key: JWT_REFRESH_EXP
    value: 30d
  - key: FRONTEND_URL
    value: "https://wage-tracker-fe.vercel.app"
  - key: DB_HOST
    value: ${WAGE_TRACKER_DB_HOSTNAME}
  - key: DB_PORT
    value: ${WAGE_TRACKER_DB_PORT}
  - key: DB_USERNAME
    value: ${WAGE_TRACKER_DB_USER}
  - key: DB_PASSWORD
    value: ${WAGE_TRACKER_DB_PASSWORD}
  - key: DB_DATABASE
    value: ${WAGE_TRACKER_DB_DATABASE}

databases:
- name: wage-tracker-db
  databaseName: wage_tracker_db
  plan: free
  region: oregon
