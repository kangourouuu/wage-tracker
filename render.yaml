services:
- type: web
  name: wage-tracker-backend
  plan: free
  runtime: node
  buildCommand: "cd apps/backend && yarn install --frozen-lockfile && yarn tsc"
  startCommand: "cd apps/backend && yarn start:prod"
  envVars:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: 3000
  - key: JWT_SECRET
    generateValue: true
  - key: JWT_ACCESS_EXP
    value: 15m
  - key: JWT_REFRESH_EXP
    value: 30d
  - key: FRONTEND_URL
    value: "https://wage-tracker-fe.vercel.app"
  - fromGroup: wage-tracker-env # ⬅️ now we attach DB vars via group

databases:
- name: wage-tracker-db
  databaseName: wage_tracker_db
  plan: free
  region: oregon

envVarGroups:
- name: wage-tracker-env
  envVars:
  - key: DB_HOST
    value: ${wage-tracker-db.HOST}
  - key: DB_PORT
    value: ${wage-tracker-db.PORT}
  - key: DB_USERNAME
    value: ${wage-tracker-db.USER}
  - key: DB_PASSWORD
    value: ${wage-tracker-db.PASSWORD}
  - key: DB_DATABASE
    value: ${wage-tracker-db.DATABASE}
