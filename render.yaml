services:
- type: web
  name: wage-tracker-backend
  plan: free
  runtime: node
  buildCommand: "cd apps/backend && yarn install --frozen-lockfile && yarn tsc"
  startCommand: "cd apps/backend && yarn start:prod"
  envVars:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: 3000
  - key: JWT_SECRET
    generateValue: true
  - key: JWT_ACCESS_EXP
    value: 15m
  - key: JWT_REFRESH_EXP
    value: 30d
  - key: FRONTEND_URL
    value: "https://wage-tracker-fe.vercel.app"
  - key: DB_HOST
    value: dpg-d47t1a6r433s739na3u0-a
  - key: DB_PORT
    value: 5432
  - key: DB_USERNAME
    value: wage_tracker_db_user
  - key: DB_PASSWORD
    value: zRCtbhnBNAK9CQHx6BBmNpgfzP3eZpyg
  - key: DB_DATABASE
    value: wage_tracker_db

databases:
- name: wage-tracker-db
  databaseName: wage_tracker_db
  plan: free
